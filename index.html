               <h3>Items List</h3>
               
               <table id="tbl_items_list" border="1">

                 <td>#item_id</td>
                </tr>

               <script>


var tblItems = document.getElementById('tbl_items_list');
        var databaseRef = firebase.database().ref('inventory/');
        var rowIndex = 1;
        
        databaseRef.once('value', function(snapshot) {
          snapshot.forEach(function(childSnapshot) {
         var childKey = childSnapshot.key;
         var childData = childSnapshot.val();
         
         var row = tblItems.insertRow(rowIndex);
         var cellId = row.insertCell(0);
         var cellName = row.insertCell(1);
         var cellCode = row.insertCell(2);
         cellId.appendChild(document.createTextNode(childKey));
         
         rowIndex = rowIndex + 1;
          });
        });
 
                     
                    function save_item(){
                     var name = document.getElementById('name').value;

                     var code = document.getElementById('code').value;
                    
                     var iid = firebase.database().ref().child('users').push().key;
                     
                     var data = {
                      item_id: iid,
                      name: name,
                      code: code
                     }
                     
                     var updates = {};
                     updates['/inventory/' + iid] = data;
                     firebase.database().ref().update(updates);
                     
                     alert('The user is created successfully!');
                     reload_page();
                    }
                    
                    function update_item(){
                     var name = document.getElementById('name').value;
                     var item_id = document.getElementById('item_id').value;
                     var code = document.getElementById('code').value;
                  
                     var data = {
                      item_id: item_id,
                      name: name,
                      code: code
                     }
                     
                     var updates = {};
                     updates['/inventory/' + item_id] = data;
                     firebase.database().ref().update(updates);
                     
                     alert('The user is updated successfully!');
                     
                     reload_page();
                    }
                    
                    function delete_item(){
                     var item_id = document.getElementById('item_id').value;
                    
                     firebase.database().ref().child('/inventory/' + item_id).remove();
                     alert('The user is deleted successfully!');
                     reload_page();
                    }
                    
                    function reload_page(){
                     window.location.reload();
                    }
                    
                   </script>
